<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>

<!--- Meta Tags --->
<meta name="title" content="Image Resizer JavaScript">
<meta name="description" content="A JavaScript web app to Resize and Compress Images">
<meta name="keywords" content="image, image-resizer, javascript, web-app">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="referrer" content="no-referrer-when-downgrade" />
<meta property="og:type" content="website" />
<meta property="og:description" content="A JavaScript web app to Resize and Compress Images" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="A JavaScript web app to Resize and Compress Images" />
<meta property="og:image:width" content="1200"/>
<meta property="og:image:height" content="630"/>



  </head>
  <body scroll="no" style="overflow: hidden">

<!---  Image Resizer  --->

    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="" alt="">
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>

  </body>
</html>
